<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar Panels</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="lib/jquery-ui.drag-multiple.js"></script>
    <script src="lib/jquery-ui.touch-punch.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link href="css/style.css" rel="stylesheet"/>
    <script src="custom.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-9">
                <div id="sketch" class="sketch"></div>
            </div>
            <div class="cols-xs-12 col-lg-3">
                <div class="tools">
                    <div class="options clearfix">
                        <div id="panel1" class="draggable style-1 solar-panel"></div>
                        <div id="panel2" class="draggable style-2 solar-panel"></div>
                        <div id="panel3" class="draggable style-3 solar-panel"></div>
                    </div>

                    <a href="javascript:void(0)" class="panel-options">Add selected element(s) options</a>
                    <a href="javascript:void(0)" class="panel-delete">Delete selected element(s)</a>
                    <a href="javascript:void(0)" class="panel-deselect">Deselect element(s)</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
