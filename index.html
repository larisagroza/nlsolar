<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar Panels</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="lib/jquery-ui.drag-multiple.js"></script>
    <script src="lib/jquery-ui.touch-punch.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="custom.js"></script>
    <link href="css/icomoon/style.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-lg-9">
                <div id="sketch" class="sketch"></div>
            </div>
            <div class="cols-xs-12 col-lg-3">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#portrait" role="tab" aria-controls="home">Portrait</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#landscape" role="tab" aria-controls="profile">Landscape</a>
                    </li>
                </ul>
                <div class="tools">
                    <div class="tab-content">
                        <div class="tab-pane active" id="portrait" role="tabpanel">
                            <div class="options portrait clearfix">
                            </div>
                        </div>
                        <div class="tab-pane" id="landscape" role="tabpanel">
                            <div class="options landscape clearfix">
                            </div>
                        </div>
                    </div>
                    <a href="javascript:void(0)" class="panel-options" title="Add options to selected panels">
                        <span class="icon-message"></span><span class="a-tooltip">Add options to selected panels</span>
                    </a>
                    <a href="javascript:void(0)" class="panel-delete" title="Delete selected panels">
                        <span class="icon-delete"></span><span class="a-tooltip">Delete selected panels</span>
                    </a>
                    <a href="javascript:void(0)" class="panel-deselect" title="Clear selection">
                        <span class="icon-layers_clear"></span><span class="a-tooltip">Clear selected panels</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
